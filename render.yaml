# Render.com Static Site Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: momentum-biz
    env: static
    buildCommand: echo "No build required"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=86400
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
